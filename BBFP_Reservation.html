<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BBFP</title>
</head>

<body>
  <h1>BBFP</h1>
  <hr>
  <!-- 예약정보 확인 -->
  <h3>예약정보 확인</h3>
  <p>예약자 이름: <span id="reservationName"></span></p>
  <p>경기장 이름: <span id="arenaName"></span></p>
  <p>스포츠 종목: <span id="sportsType"></span></p>
  <P>경기 시작 시간: <span id="startTime"></span></P>
  <p>경기 종료 시간: <span id="endTime"></span></p>
  <p>참가비: <span id="cost"></span></p>
  <p>최소 인원: <span id="minPlayers"></span></p>
  <p>최대 인원: <span id="maxPlayers"></span></p>
  <p>최소 인원이 채워지지 않으면 경기가 취소됩니다.</p>
  <hr>
  <!-- 현재 예약된 경기 선수와 매니저 정보 -->
  <h3>현재 예약된 경기 선수와 매니저 정보</h3>
  <p>매니저 이름: <span id="managerName"></span></p>
  <p>선수 이름: <span id="playerName"></span></p>

</body>
</html>
